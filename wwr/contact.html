<head>
  <meta charset="UTF-8">

  <title>Rafting Site – Contact Us Page</title>

</head>

<body>
  <header>
    <div class="logo">
      <img src="images/raftingcompas.jpg" alt="Rafting Company Logo">
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <h1>OlaxEmax Rafting Company </h1>
    <section class="Company Info">
      <p>Address: Ikeja Lagos, Nigeria</p>
      <p>Phone: +234 810 705 4536 </p>
      <p>Email: eolalemi@byupathway.edu </p>
    </section>
    <section class="Contact-section">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.42215415354!2d3.3747403739752118!3d6.594338322338182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b9258678e6d0f%3A0x5b6f5a0764475136!2sOlusosun%20Landfill!5e0!3m2!1sen!2sng!4v1760218992118!5m2!1sen!2sng"
          allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <fieldset>
            <legend>What is your message about?</legend>
            <label for="purpose-general"><input type="radio" id="purpose-general" name="purpose" value="general">
              General Inquiry</label>
            <label for="purpose-reservation"><input type="radio" id="purpose-reservation" name="purpose"
                value="reservation"> Reservation Question</label>
            <label for="purpose-website"><input type="radio" id="purpose-website" name="purpose" value="website">
              Website Suggestion</label>
          </fieldset>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter
          </label>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
    <section class="employees">
      <h2>Meet Our Team</h2>
      <div class="team">
        <figure>
          <img src="images/20211029_085753.jpg" alt="Customer Service">
          <figcaption>Coded 01 - Customer Service</figcaption>
        </figure>
        <figure>
          <img src="images/20230325_123133.jpg" alt="Reservations Manager">
          <figcaption>OLALEMI EMMANUEL - Reservations Manager</figcaption>
        </figure>
        <figure>
          <img src="images/20211029_0857531.jpg" alt="Tour Guide">
          <figcaption>Samuel Olalemi - Tour Guide</figcaption>
        </figure>
      </div>
    </section>

  </main>

  <footer>
    <p> © 2025 OlaxEmax Rafting Company | Olalemi</p>
    <nav class="socialmedia">

      <a href="https://facebook.com"><img src="images/facebook.svg" alt="facebook Icon"></a>
    </nav>
  </footer>
</body>

</html>
